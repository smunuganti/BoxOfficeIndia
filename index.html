<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Box Office | Analytics Dashboard</title>
    <style>
        :root { --accent: #ff9933; --bg: #0b0e14; --card: #161b22; --text: #e6edf3; --gold: #ffd700; --green: #3fb950; --red: #ff4444; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Welcome Hero */
        #welcome-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 1000; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); text-align: center; }
        .welcome-title { font-size: 3.5rem; text-transform: uppercase; font-weight: 900; }
        .welcome-title span { color: var(--accent); }
        .enter-btn { padding: 15px 50px; font-size: 1.1rem; font-weight: bold; color: #000; background: var(--accent); border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin-top: 30px; box-shadow: 0 0 20px rgba(255,153,51,0.4); }

        /* Dashboard & Tabs */
        #main-dashboard { display: none; padding-bottom: 50px; }
        header { text-align: center; padding: 20px 0; border-bottom: 2px solid var(--accent); margin-bottom: 40px; position: relative; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .tab-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .tab-btn { background: #21262d; border: 1px solid #30363d; color: #8b949e; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: #000; }

        /* Tables */
        .table-wrapper { background: var(--card); border-radius: 12px; border: 1px solid #30363d; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #21262d; padding: 15px; text-align: left; color: var(--accent); font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #30363d; font-size: 0.9rem; }
        .meta { font-size: 0.75rem; color: #8b949e; display: block; margin-top: 4px; }
        .verdict { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #fff; }
        .blockbuster { background: #238636; } .hit { background: #1f6feb; } .upcoming { background: var(--gold); color: #000; }

        /* Admin Styles */
        #admin-link { position: absolute; right: 20px; top: 20px; font-size: 0.7rem; color: #30363d; cursor: pointer; }
        .admin-panel { background: #1c2128; padding: 25px; border-radius: 12px; border: 1px solid var(--gold); margin-bottom: 30px; display: none; }
        .admin-panel input { padding: 10px; border-radius: 4px; border: 1px solid #30363d; background: #0d1117; color: white; margin-right: 10px; }
        .update-btn { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="welcome-page">
        <h1 class="welcome-title">BOX OFFICE <span>ANALYTICS</span></h1>
        <button class="enter-btn" onclick="enterSite()">EXPLORE DATA</button>
    </div>

    <div id="main-dashboard">
        <header>
            <div id="admin-link" onclick="showLogin()">Admin Access</div>
            <h1>INDIAN <span style="color:var(--accent)">BOX OFFICE</span></h1>
        </header>

        <div class="container">
            <div id="adminPanel" class="admin-panel">
                <h3 style="color:var(--gold); margin-top:0;">Manual Collection Update</h3>
                <input type="text" id="movieToUpdate" placeholder="Movie Title">
                <input type="text" id="newCollection" placeholder="New Gross (e.g. ₹310 Cr)">
                <button class="update-btn" onclick="performUpdate()">Update Collection</button>
                <button onclick="document.getElementById('adminPanel').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer;">Cancel</button>
            </div>

            <div class="tab-menu" id="tabMenu">
                <button class="tab-btn active" onclick="switchTab('telugu')">TELUGU TOP 10</button>
                <button class="tab-btn" onclick="switchTab('hindi')">HINDI TOP 10</button>
                <button class="tab-btn" onclick="switchTab('tamil')">TAMIL TOP 10</button>
                <button class="tab-btn" onclick="switchTab('kannada')">KANNADA TOP 10</button>
                <button class="tab-btn" onclick="switchTab('malayalam')">MALAYALAM TOP 10</button>
                <button class="tab-btn" onclick="switchTab('upcoming')">UPCOMING</button>
            </div>

            <div id="tableContent"></div>
        </div>
    </div>

    <script>
        // Data derived from user's box office files
        const movieData = {
            telugu: [
                { t: "Baahubali 2: The Conclusion", y: 2017, g: "₹1,810.60 Cr", b: "₹250 Cr", v: "blockbuster" },
                { t: "Pushpa 2: The Rule", y: 2024, g: "₹1,750 Cr", b: "₹500 Cr", v: "blockbuster" },
                { t: "RRR", y: 2022, g: "₹1,316 Cr", b: "₹550 Cr", v: "blockbuster" },
                { t: "Kalki 2898 AD", y: 2024, g: "₹1,100 Cr", b: "₹600 Cr", v: "hit" },
                { t: "Mana Shankara Vara Prasad Garu", y: 2026, g: "₹300 Cr*", b: "₹200 Cr", v: "hit" }
            ],
            hindi: [
                { t: "Dangal", y: 2016, g: "₹2,024 Cr", b: "₹70 Cr", v: "blockbuster" },
                { t: "Dhurandhar", y: 2025, g: "₹1,328 Cr", b: "₹225 Cr", v: "blockbuster" },
                { r: 3, t: "Jawan", y: 2023, g: "₹1,148 Cr", b: "₹300 Cr", v: "blockbuster" }
            ],
            kannada: [
                { t: "KGF: Chapter 2", y: 2022, g: "₹1,250 Cr", b: "₹100 Cr", v: "blockbuster" },
                { t: "Kantara: Chapter 1", y: 2025, g: "₹850 Cr", b: "₹150 Cr", v: "blockbuster" }
            ],
            malayalam: [
                { t: "Lokah Chapter 1: Chandra", y: 2025, g: "₹300 Cr", b: "₹100 Cr", v: "blockbuster" },
                { t: "L2: Empuraan", y: 2025, g: "₹268 Cr", b: "₹150 Cr", v: "blockbuster" }
            ],
            upcoming: [
                { t: "Varanasi (SSMB29)", y: "2027", g: "TBA", b: "₹1,300 Cr", v: "upcoming" },
                { t: "Border 2", y: "2026", g: "TBA", b: "₹230 Cr", v: "upcoming" }
            ]
        };

        let currentTab = 'telugu';

        function enterSite() {
            document.getElementById('welcome-page').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'block';
                renderTable();
            }, 800);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function renderTable() {
            const data = movieData[currentTab] || [];
            let html = `<div class="table-wrapper"><table><thead><tr><th>Movie</th><th>Year</th><th>Budget</th><th>Collection</th><th>Verdict</th></tr></thead><tbody>`;
            data.forEach(m => {
                html += `<tr>
                    <td><strong>${m.t}</strong></td>
                    <td>${m.y}</td>
                    <td>${m.b}</td>
                    <td style="color:var(--green)"><b>${m.g}</b></td>
                    <td><span class="verdict ${m.v}">${m.v}</span></td>
                </tr>`;
            });
            html += `</tbody></table></div>`;
            document.getElementById('tableContent').innerHTML = html;
        }

        // Admin Logic
        function showLogin() {
            const pass = prompt("Enter Admin Password:");
            if(pass === "admin123") {
                document.getElementById('adminPanel').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                alert("Access Denied");
            }
        }

        function performUpdate() {
            const movieName = document.getElementById('movieToUpdate').value;
            const collection = document.getElementById('newCollection').value;
            
            let found = false;
            for (let category in movieData) {
                movieData[category].forEach(movie => {
                    if (movie.t.toLowerCase() === movieName.toLowerCase()) {
                        movie.g = collection;
                        found = true;
                    }
                });
            }

            if (found) {
                alert("Successfully Updated!");
                renderTable();
                document.getElementById('movieToUpdate').value = "";
                document.getElementById('newCollection').value = "";
            } else {
                alert("Movie not found in the lists.");
            }
        }
    </script>
</body>
</html>
