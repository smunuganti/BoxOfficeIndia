<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Box Office | Live Analytics Dashboard</title>
    <style>
        :root { --accent: #ff9933; --bg: #0b0e14; --card: #161b22; --text: #e6edf3; --gold: #ffd700; --green: #3fb950; --red: #ff4444; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Welcome Screen */
        #welcome-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 1000; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); text-align: center; }
        .welcome-title { font-size: 3.5rem; text-transform: uppercase; font-weight: 900; margin: 0; }
        .welcome-title span { color: var(--accent); }
        .enter-btn { padding: 15px 50px; font-size: 1.1rem; font-weight: bold; color: #000; background: var(--accent); border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin-top: 30px; box-shadow: 0 0 20px rgba(255,153,51,0.4); }
        .enter-btn:hover { background: #fff; transform: scale(1.05); }

        /* Dashboard Layout */
        #main-dashboard { display: none; padding-bottom: 50px; }
        header { text-align: center; padding: 30px 0; border-bottom: 2px solid var(--accent); margin-bottom: 40px; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }

        /* Tab System */
        .tab-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .tab-btn { background: #21262d; border: 1px solid #30363d; color: #8b949e; padding: 12px 24px; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Tables */
        .table-wrapper { background: var(--card); border-radius: 12px; border: 1px solid #30363d; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #21262d; padding: 15px; text-align: left; color: var(--accent); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 18px 15px; border-bottom: 1px solid #30363d; font-size: 0.95rem; }
        .meta { font-size: 0.75rem; color: #8b949e; display: block; margin-top: 5px; }
        
        /* Badges & Tags */
        .verdict { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #fff; }
        .blockbuster { background: #238636; } .hit { background: #1f6feb; } .average { background: #6e7681; }
        .badge-live { background: var(--red); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; animation: blinker 1.5s linear infinite; margin-left: 10px; vertical-align: middle; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* Admin Portal */
        .admin-panel { background: #1c2128; padding: 25px; border-radius: 12px; border: 1px solid var(--gold); margin-bottom: 40px; display: none; }
        .admin-grid { display: grid; grid-template-columns
