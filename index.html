<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Box Office | Live Data Hub</title>
    <style>
    
        /* CSS VARIABLES */
        :root {
            --accent: #ff9933; --bg: #0b0e14; --card: #161b22;
            --text: #e6edf3; --gold: #ffd700; --green: #238636;
            --red: #da3633; --yellow: #d29922; --tab-bg: #21262d;
        }
<div style="text-align: center; padding: 20px 0;">
    <img https://ibb.co/RTtK8Wk1" alt="Box Office Header" style="max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
</div>

        /* LIGHT THEME VARIABLES */
        body.light-theme {
            --bg: #f6f8fa; --card: #ffffff; --text: #1f2328;
            --tab-bg: #eaeef2;
        }

        body, html { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); color: var(--text); 
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
        }

        /* WELCOME SCREEN */
        #welcome-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 2000; 
            transition: transform 0.6s ease-in-out; text-align: center; 
        }
        .welcome-title { font-size: clamp(2rem, 8vw, 3.5rem); text-transform: uppercase; font-weight: 900; color: #fff; }
        .welcome-title span { color: var(--accent); }
        .enter-btn { 
            padding: 15px 40px; font-size: 1.1rem; font-weight: bold; color: #000; 
            background: var(--accent); border: none; border-radius: 50px; cursor: pointer; 
            margin-top: 25px; box-shadow: 0 0 20px rgba(255,153,51,0.4); 
        }

        /* LAYOUT */
        #main-dashboard { display: none; }
        header { text-align: center; padding: 20px 0; border-bottom: 2px solid var(--accent); }
        .container { width: 92%; max-width: 1200px; margin: auto; padding: 15px 0; }

        /* TABS */
        .tab-menu { 
            display: flex; overflow-x: auto; gap: 8px; padding: 10px 5px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .tab-menu::-webkit-scrollbar { display: none; }
        .tab-btn { 
            background: var(--tab-bg); border: 1px solid rgba(128,128,128,0.2); 
            color: var(--text); padding: 10px 18px; cursor: pointer; border-radius: 8px; 
            font-weight: bold; flex: 0 0 auto; font-size: 0.9rem;
        }
        .tab-btn.active { background: var(--accent); color: #000; }

        /* TABLE */
        .table-wrapper { 
            background: var(--card); border-radius: 12px; border: 1px solid rgba(128,128,128,0.2); 
            overflow-x: auto; -webkit-overflow-scrolling: touch; margin-top: 10px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 550px; }
        th { background: rgba(128,128,128,0.1); padding: 12px; text-align: left; color: var(--accent); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(128,128,128,0.1); font-size: 0.9rem; }

        /* VERDICTS & BADGES */
        .verdict { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #fff; min-width: 90px; display: inline-block; text-align: center; }
        .blockbuster { background: var(--green); }
        .average { background: var(--yellow); color: #000; }
        .flop { background: var(--red); }
        .hit { background: #1f6feb; }
        
        .badge-live { background: var(--red); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; animation: blink 1.5s infinite; margin-left: 8px; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* THEME TOGGLE */
        .theme-toggle { 
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; 
            border-radius: 50%; background: var(--accent); color: #000; border: none; 
            cursor: pointer; font-size: 1.5rem; z-index: 3000; display: flex; align-items: center; justify-content: center; 
        }

        /* ADMIN PANEL */
        .admin-panel { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--gold); display: none; margin-bottom: 20px; }
        .admin-grid { display: flex; flex-direction: column; gap: 10px; }
        .admin-grid input, .admin-grid select { padding: 12px; border-radius: 6px; border: 1px solid rgba(128,128,128,0.3); background: var(--bg); color: var(--text); width: 100%; box-sizing: border-box; }
        .save-btn { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }

        @media (min-width: 768px) {
            .admin-grid { flex-direction: row; flex-wrap: wrap; }
            .admin-grid input, .admin-grid select { flex: 1 1 200px; }
            .tab-menu { justify-content: center; overflow-x: visible; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>

    <div id="welcome-page">
        <h1 class="welcome-title">BOX OFFICE <span>ANALYTICS</span></h1>
        <button class="enter-btn" onclick="enterSite()">VIEW LIVE DATA</button>
    </div>

    <div id="main-dashboard">
        <header><h1>INDIAN <span style="color:var(--accent)">BOX OFFICE</span></h1></header>

        <div class="container">
            <div id="adminPanel" class="admin-panel">
                <h3 style="color:var(--gold); margin-top:0;">Admin New Entry</h3>
                <div class="admin-grid">
                    <input type="text" id="newTitle" placeholder="Movie Title">
                    <input type="number" id="newYear" placeholder="Year">
                    <select id="newInd">
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                        <option value="tamil">Tamil</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                    </select>
                    <input type="text" id="newGross" placeholder="Collection (â‚¹ Cr)">
                    <select id="newVerdict">
                        <option value="Blockbuster">Blockbuster</option>
                        <option value="Hit">Hit</option>
                        <option value="Average">Average</option>
                        <option value="Flop">Flop</option>
                    </select>
                </div>
                <button class="save-btn" onclick="submitToSheet()">PUBLISH UPDATES</button>
            </div>

            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('latest')">LATEST</button>
                <button class="tab-btn" onclick="switchTab('telugu')">TELUGU</button>
                <button class="tab-btn" onclick="switchTab('hindi')">HINDI</button>
                <button class="tab-btn" onclick="switchTab('tamil')">TAMIL</button>
                <button class="tab-btn" onclick="switchTab('kannada')">KANNADA</button>
                <button class="tab-btn" onclick="switchTab('malayalam')">MALAYALAM</button>
                <button class="tab-btn" style="border: 1px solid var(--gold);" onclick="adminLogin()">ADMIN</button>
            </div>

            <div id="tableContent"></div>
            <p style="text-align: center; color: var(--text); opacity: 0.6; font-size: 0.75rem; margin-top: 15px;">Scroll Table Horizontally for more â†’</p>
        </div>
    </div>

    <script>
        const DB_URL = "https://script.google.com/macros/s/AKfycbyVfkPw3wYF3gzaY9pjbW_CWvHerNBnF2oE5rlIuDrtxmDNqhIt3EgboJDRs8U_wsYTWw/exec"; 
        
        let allMovies = [];
        let currentTab = 'latest';

        function enterSite() {
            document.getElementById('welcome-page').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'block';
                loadData();
            }, 600);
        }

        async function loadData() {
            try {
                const response = await fetch(DB_URL);
                allMovies = await response.json();
                renderTable();
            } catch (e) { 
                console.error("Fetch failed"); 
                document.getElementById('tableContent').innerHTML = "<p style='text-align:center'>Data connection pending... Ensure sheet contains data.</p>";
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function renderTable() {
            let filtered = (currentTab === 'latest') ? [...allMovies].reverse().slice(0, 10) : allMovies.filter(m => m.ind.toLowerCase() === currentTab);
            let html = `<div class="table-wrapper"><table><thead><tr><th>Movie</th><th>Collection</th><th>Verdict</th></tr></thead><tbody>`;
            
            if (filtered.length === 0) {
                html += `<tr><td colspan="3" style="text-align:center">No records found for this category.</td></tr>`;
            }

            filtered.forEach(m => {
                const liveBadge = (m.y == 2026) ? '<span class="badge-live">LIVE</span>' : '';
                const vClass = m.v ? m.v.toLowerCase() : 'hit';
                html += `<tr>
                    <td><strong>${m.t}</strong>${liveBadge}<br><span style="font-size:0.75rem; opacity:0.7;">${m.ind ? m.ind.toUpperCase() : 'N/A'} | ${m.y}</span></td>
                    <td style="color:var(--green); font-weight:bold;">${m.g}</td>
                    <td><span class="verdict ${vClass}">${m.v}</span></td>
                </tr>`;
            });
            html += `</tbody></table></div>`;
            document.getElementById('tableContent').innerHTML = html;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            document.getElementById('themeBtn').innerHTML = isLight ? "â˜€ï¸" : "ðŸŒ™";
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function adminLogin() {
            if(prompt("Enter Admin Password:") === "admin123") {
                document.getElementById('adminPanel').style.display = 'block';
                window.scrollTo(0,0);
            }
        }

        async function submitToSheet() {
            const data = { 
                t: document.getElementById('newTitle').value, 
                y: document.getElementById('newYear').value, 
                ind: document.getElementById('newInd').value, 
                g: document.getElementById('newGross').value, 
                v: document.getElementById('newVerdict').value 
            };
            
            if (!data.t || !data.g) {
                alert("Please fill in Title and Collection.");
                return;
            }

            const res = await fetch(DB_URL, { method: 'POST', body: JSON.stringify(data) });
            if(res.ok) { 
                alert("Data Published Successfully!"); 
                loadData(); 
                document.getElementById('adminPanel').style.display = 'none';
            }
        }

        window.onload = () => {
            if(localStorage.getItem('theme') === 'light') toggleTheme();
        };
    </script>
</body>
</html>
